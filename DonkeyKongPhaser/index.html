<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Donkey Kong</title>
    <style> body { margin: 0; background: #FBFEFC; } </style>
    <script src="src/phaser.min.js"></script>
    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/Mainmenu.js"></script>
    <script src="src/Howto.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Win.js"></script>
    <script src="src/Gameover.js"></script>
</head>
<body>
<script>
    window.onload = function() {
        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'game');
        game.state.add('Boot', DK.Boot);
        game.state.add('Preloader', DK.Preloader);
        game.state.add('MainMenu', DK.MainMenu);
        game.state.add('Howto', DK.Howto);
        game.state.add('Game', DK.Game);
        game.state.add('Win', DK.Win);
        game.state.add('Gameover',DK.Gameover);
        game.state.start('Boot');
    }
</script>
</body>
</html>
